<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/admin-dashboard.css">
</head>

<body class="admin-dashboard">

<header class="admin-header">
  <div>
    <h1 id="adminNameText">Admin Dashboard</h1>
    <p id="collegeNameText">Scholarship Examination System</p>
  </div>
  <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
</header>

<div class="stats-container">
  <div class="stat-card">
    <h3 id="totalEvents">0</h3>
    <p>Total Events</p>
  </div>
  <div class="stat-card">
    <h3 id="totalExams">0</h3>
    <p>Total Exams</p>
  </div>
  <div class="stat-card">
    <h3 id="activeEvents">0</h3>
    <p>Active Events</p>
  </div>
</div>

<section class="dashboard-container">

  <!-- CREATE EVENT -->
  <div class="admin-section">
    <h2>Create Exam Event</h2>
    <div class="form-row">
      <input type="text" id="eventName" placeholder="Event Name">
      <input type="date" id="eventDate">
      <input type="time" id="startTime">
      <input type="time" id="endTime">
      <input type="number" id="cutoff" placeholder="Cutoff %">
      <button id="createEventBtn">Create</button>
    </div>
    <p id="eventStatus"></p>
  </div>

  <!-- EVENTS TABLE -->
  <div class="admin-section">
    <h2>Exam Events</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Event</th>
          <th>Date</th>
          <th>Time</th>
          <th>Cutoff</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="eventsTable">
        <tr><td colspan="7">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- CREATE EXAM -->
  <div class="admin-section">
    <h2>Create Exam</h2>
    <div class="form-row">
      <select id="eventSelect">
        <option value="">Select Event</option>
      </select>

      <!-- COURSE (not class) -->
      <select id="courseSelect">
        <option value="">Select Course</option>
        <option value="BCA">BCA</option>
        <option value="BSc CS">BSc CS</option>
        <option value="BTech CS">BTech CS</option>
        <option value="BTech IT">BTech IT</option>
        <option value="MCA">MCA</option>
        <option value="MSc CS">MSc CS</option>
        <option value="MTech CS">MTech CS</option>
        <option value="MTech IT">MTech IT</option>
        <option value="OTHER">Other</option>
      </select>

      <!-- CUSTOM COURSE (shown only if OTHER selected) -->
      <input 
        type="text" 
        id="customCourse" 
        placeholder="Enter custom course"
        style="display:none;"
      >

      <button id="createExamBtn">Create</button>
    </div>
  </div>

  <!-- EXAMS TABLE -->
  <div class="admin-section">
    <h2>Exams</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Course</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="examTable">
        <tr><td colspan="4">Select an event</td></tr>
      </tbody>
    </table>
  </div>

  <!-- GENERATE QUESTIONS -->
  <div class="admin-section">
    <h2>Generate Questions</h2>
    <div class="form-row">
      <select id="examSelect">
        <option value="">Select Exam</option>
      </select>
      <input type="number" id="questionCount" placeholder="No. of Questions">
      <button id="generateBtn">Generate</button>
    </div>
    <p id="generateStatus"></p>
  </div>

</section>

<script src="/js/admin-dashboard.js"></script>
</body>
</html>
