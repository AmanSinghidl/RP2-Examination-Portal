<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

<header class="header">
    <h1>Student Registration</h1>
</header>

<section class="container">
    <div class="auth-box register-box">
        <h2>Create New Account</h2>

        <form onsubmit="register(); return false;">
            <input type="text" id="name" placeholder="Name" required>

            <input type="number" id="studentId" placeholder="Student ID" required>

            <input type="email" id="email" placeholder="Email" required>

            <input type="text" id="phone" placeholder="Phone Number" required>

            <input type="date" id="dob" required>

            <input type="text" id="className" placeholder="Class (max 15 chars)" maxlength="15" required>

            <input type="number" id="collegeId" placeholder="College ID" required>

            <button type="submit">Register</button>
        </form>

        <p class="link">
            Already registered? <a href="index.html">Login here</a>
        </p>
    </div>
</section>

<footer class="footer">

</footer>

<script src="js/main.js"></script>
</body>
</html>
