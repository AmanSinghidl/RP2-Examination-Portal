<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/exam.css">
</head>
<body class="exam-page">

<header class="admin-header">
    <div>
        <h1>RP2 Scholarship Exam</h1>
        <p id="timerText">Time Left: --:--</p>
    </div>
</header>

<section class="dashboard-container">

<div class="admin-section">
    <h2 id="examTitle">Exam</h2>
    <form id="examForm">
        <div class="question-toolbar">
            <span id="questionCounter">Question 1</span>
            <span class="question-progress" id="questionProgress"></span>
        </div>
        <div id="questionsContainer" class="question-stage"></div>

        <div class="exam-actions">
            <button type="button" class="nav-btn" id="prevBtn">Previous</button>
            <button type="button" class="nav-btn primary" id="nextBtn">Next</button>
            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Exam
            </button>
        </div>
    </form>
</div>

</section>

<script src="js/exam.js"></script>
</body>
</html>
