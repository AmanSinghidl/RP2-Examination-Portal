<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
  <link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/student-dashboard.css">

</head>
<body>

<header class="admin-header">
    <div>
        <h1>Student Dashboard</h1>
        <p>Scholarship Examination System</p>
    </div>
    <button class="logout-btn" onclick="logoutStudent()">Logout</button>
</header>

<section class="dashboard-container">

    <!-- STUDENT INFO -->
    <div class="admin-section">
        <h2 id="studentNameText">Welcome</h2>
        <p>You have successfully logged in.</p>
    </div>

    <!-- AVAILABLE EXAMS -->
    <div class="admin-section">
        <h2>ðŸ“˜ Available Exams</h2>
        <table>
            <thead>
                <tr>
                    <th>Exam</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Class</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentExamTable">
                <tr>
                    <td colspan="5" style="text-align:center;">Loading exams...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- âœ… ATTEMPTED EXAMS (NEW SECTION) -->
    <div class="admin-section">
        <h2>âœ… Attempted Exams</h2>
        <table>
            <thead>
                <tr>
                    <th>Exam</th>
                    <th>Date</th>
                    <th>Class</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attemptedExamTable">
                <tr>
                    <td colspan="4" style="text-align:center;">
                        Loading attempted exams...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>

<!-- JS -->
<script src="/js/student-dashboard.js"></script>
</body>
</html>
