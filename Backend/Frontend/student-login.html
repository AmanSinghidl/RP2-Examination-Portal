<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login | Scholarship Portal</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

<header class="header">
    <h1>Online Scholarship Examination System</h1>
    <p style="margin:0;font-size:14px;">Student Login</p>
</header>

<section class="container">
    <div class="auth-box login-box">

        <h2>Student Login</h2>

        <!-- IMPORTANT: no form submit -->
        <form>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>

            <button type="button" onclick="loginStudent()">Login</button>
        </form>

    </div>
</section>

<footer class="footer">
    Â© 2025 Scholarship Examination Portal
</footer>

<script>
function loginStudent() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        alert("Please enter Email and Password");
        return;
    }

    fetch("/student/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            localStorage.setItem("studentId", data.studentId);
            localStorage.setItem("studentName", data.name);

            // redirect to dashboard
            window.location.href = "/student";
        } else {
            alert(data.message || "Invalid credentials");
        }
    })
    .catch(() => alert("Server error"));
}
</script>

</body>
</html>
